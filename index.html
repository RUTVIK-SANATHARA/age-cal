<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h3>Age Calculator</h3>

        </div>
        <div class="main">
            
                <span class="date">Date</span><br>
                <br> <span class="input-1"><input type="text" name="input-1" id="input-1" size="5px" value="01"
                        placeholder="01" minlength="1" maxlength="2" required></span>
                <span class="month">Month</span><br>
                <span class="input-2"><input type="text" name="input-2" id="input-2" size="5px" value="01"
                        placeholder="01" minlength="1" maxlength="2" required></span>
                <span class="year">Year </span>
                <span class="input-3"><input type="text" name="input-3" id="input-3" size="5px" value="2002"
                        placeholder="2002" minlength="1" maxlength="4" required></span>

                <button class="btn" id="btn" onclick="age()">Submit</button>

                <h4 id="print"></h4>
        </div>
  

    </div>
    <script src="app.js"></script>
</body>

</html>
